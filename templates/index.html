<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eqopal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand { font-weight: bold; color: #4154f1; }
    .btn-primary { background-color: #4154f1; border-color: #4154f1; }
    .hero-section { background-color: #f4f5fa; padding: 60px 20px; }
    .hero-content { max-width: 800px; }
    .hero-buttons .btn { margin-right: 10px; }
    .hero-buttons .btn-primary { background-color: #4154f1; }
    .hero-buttons .btn-danger { background-color: #e74c3c; }
    /* Custom styles for login modal */
    .login-modal .modal-body { display: flex; }
    .login-form { max-width: 400px; margin-right: auto; }
    .login-form input[type="text"], .login-form input[type="password"] {
      border: none;
      border-bottom: 1px solid #ccc;
      width: 100%;
      padding: 10px;
    }
    .login-form .btn-primary {
      background-color: #b2ff00;
      border-color: #b2ff00;
      color: black;
      width: 100%;
      font-weight: bold;
    }
    .login-image img { max-width: 100%; }
  </style>
  <script>
    let selectedAction = '';

    function setModalTitle(title) {
      document.getElementById('paymentActionModalLabel').innerText = title;
      selectedAction = title; // Store selected action
    }

    function setActionInForm() {
      document.getElementById('actionInput').value = selectedAction;
    }
  </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Eqopal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="container-fluid hero-section text-center text-md-start">
  <div class="container d-flex flex-column flex-md-row align-items-center">
    <div class="hero-content">
      <h5 class="text-primary">Welcome to Eqopal</h5>
      <h1 class="display-5 fw-bold">Your Financial Status Is Our Goal</h1>
      <div class="hero-buttons mt-4">
        <button class="btn btn-primary" onclick="setModalTitle('Track Payment')" data-bs-toggle="modal" data-bs-target="#paymentActionModal">Track Payment</button>
        <button class="btn btn-warning text-white" onclick="setModalTitle('Accept Payment')" data-bs-toggle="modal" data-bs-target="#paymentActionModal">Accept Payment</button>
        <button class="btn btn-danger" onclick="setModalTitle('Cancel Payment')" data-bs-toggle="modal" data-bs-target="#paymentActionModal">Cancel Payment</button>
      </div>
    </div>
    <div class="mt-4 mt-md-0">
      <img src="https://via.placeholder.com/300x400" alt="Person at computer" class="img-fluid">
    </div>
  </div>
</div>

<!-- Payment Action Modal (reused for all actions) -->
<div class="modal fade" id="paymentActionModal" tabindex="-1" aria-labelledby="paymentActionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paymentActionModalLabel">Payment Action</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Please ensure you have the required ID to proceed with the payment action.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal" onclick="setActionInForm()">Proceed</button>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal fade login-modal" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <!-- Login Form -->
        <div class="login-form">
          <h3>Welcome back!</h3>
          <p>Don't have an account? <a href="#">Sign up</a></p>
          <form action="http://127.0.0.1:5001/submit_login" method="POST">
            <input type="hidden" name="action" id="actionInput" value="">
            <div class="mb-3">
              <input type="text" name="username" placeholder="Email / Phone Number" required>
            </div>
            <div class="mb-3">
              <input type="password" name="password" placeholder="Password" required>
              <a href="#" class="d-block text-end small">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
        <!-- Login Image -->
        <div class="login-image d-none d-md-block">
          <img src="https://via.placeholder.com/200x300" alt="Enter image">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
